<ion-menu [content]="content">
  <ion-content>
    <ion-list padding-vertical no-lines>
      <button ion-item item-start menuClose><ion-icon name="ios-briefcase" margin-right></ion-icon> Booking</button>
      <button ion-item item-start menuClose><ion-icon name="ios-contacts" margin-right></ion-icon> Deals</button>
      <button ion-item item-start menuClose><ion-icon name="md-heart-outline" margin-right></ion-icon> Lists</button>
      <button ion-item item-start menuClose><ion-icon name="ios-car-outline" margin-right></ion-icon> Car rentals</button>
      <button ion-item item-start menuClose><ion-icon name="md-text" margin-right></ion-icon> Your contributions</button>
      <button ion-item item-start menuClose><ion-icon name="ios-plane" margin-right></ion-icon> Travel Communities</button>
      <button ion-item item-start menuClose><ion-icon name="ios-paper-outline" margin-right></ion-icon> Travel Articles</button>
      <button ion-item item-start menuClose><ion-icon name="ios-add-circle-outline" margin-right></ion-icon> List your property</button>
      <button ion-item item-start menuClose><ion-icon name="ios-pricetags-outline" margin-right></ion-icon> My Coupon Codes</button>
      <button ion-item item-start menuClose><ion-icon name="ios-card-outline" margin-right></ion-icon> Gift cards</button>
      <ion-item-divider></ion-item-divider>
      <button ion-item item-start menuClose>Settings</button>
      <button ion-item item-start menuClose>Customer Service Help</button>
      <button ion-item item-start menuClose>Share</button>
      <button ion-item item-start menuClose>Give App Feedback</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
 <ion-navbar>
   <button ion-button icon-only clear menuToggle round>
     <ion-icon name="menu"></ion-icon>
   </button>
   <ion-title><img src="assets/imgs/logo-white.png" alt="logo"></ion-title>
   <ion-buttons end>
     <button ion-button icon-only clear round>
       <ion-icon name="ios-notifications-outline"></ion-icon>
     </button>
     <button ion-button icon-only clear round>
       <ion-icon name="more"></ion-icon>
     </button>
   </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content #content padding>
  <ion-segment [(ngModel)]="tabView">
    <ion-segment-button value="accommodations">
      <ion-icon name="ios-home-outline"></ion-icon>
      Accommodations
    </ion-segment-button>
    <ion-segment-button value="car-rental">
      <ion-icon name="ios-car-outline"></ion-icon>
      Car rental
    </ion-segment-button>
  </ion-segment>
</ion-content>

<ion-footer>

</ion-footer>
