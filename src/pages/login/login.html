<ion-header>
  <button ion-button clear icon-only round class="close-btn" color="light">
    <ion-icon name="close"></ion-icon>
  </button>
</ion-header>

<ion-content padding>
  <div class="logo-container" text-center>
    <img src="assets/imgs/logo-white.png" alt="logo" />
  </div>
</ion-content>

<ion-footer padding>
  <div class="buttons-container">
    <button ion-button block color="facebook" margin-top>
      <ion-icon name="logo-facebook"></ion-icon>
      Continue with Facebook
    </button>
    <button ion-button block margin-top (click)="openHome()">
      <ion-icon name="md-mail"></ion-icon>
      Continue with Email
    </button>
    <div class="or-separator">
      <div class="sep-line"></div>
      <span>Or</span>
      <div class="sep-line"></div>
    </div>
    <button ion-button outline block color="light" class="signup-btn">
      <ion-icon name="md-person-add"></ion-icon>
      Create your account
    </button>
    <p>By creating or logging into an account you're agreeing with our <a href="#">Terms & Condition</a>
      and <a href="#">Privacy Statement</a> </p>
  </div>
</ion-footer>
