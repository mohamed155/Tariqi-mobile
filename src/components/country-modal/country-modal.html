<ion-header>
  <ion-navbar>
    <ion-buttons style="order: 0">
      <button ion-button icon-only clear round color="light" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
    <ion-title>Choose {{type}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let location of locations" (click)="choose(location)">{{location.name}}</button>
  </ion-list>
</ion-content>
